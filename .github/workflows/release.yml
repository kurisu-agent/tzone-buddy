name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Create devtools stub
        run: |
          mkdir -p node_modules/react-devtools-core
          echo "module.exports = { initialize: () => {}, connectToDevTools: () => {} };" > node_modules/react-devtools-core/index.js
          echo '{"name":"react-devtools-core","version":"0.0.0","main":"index.js"}' > node_modules/react-devtools-core/package.json

      - name: Build binaries
        run: |
          mkdir -p dist
          bun build --compile --target=bun-linux-x64 --minify src/cli.tsx --outfile dist/tzone-buddy-linux-x64
          bun build --compile --target=bun-linux-arm64 --minify src/cli.tsx --outfile dist/tzone-buddy-linux-arm64
          bun build --compile --target=bun-darwin-x64 --minify src/cli.tsx --outfile dist/tzone-buddy-darwin-x64
          bun build --compile --target=bun-darwin-arm64 --minify src/cli.tsx --outfile dist/tzone-buddy-darwin-arm64

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/tzone-buddy-linux-x64
            dist/tzone-buddy-linux-arm64
            dist/tzone-buddy-darwin-x64
            dist/tzone-buddy-darwin-arm64
