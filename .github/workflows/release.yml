name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Build binaries
        run: |
          mkdir -p dist
          bun build --compile --target=bun-linux-x64 --external react-devtools-core src/cli.tsx --outfile dist/tzone-buddy-linux-x64
          bun build --compile --target=bun-linux-arm64 --external react-devtools-core src/cli.tsx --outfile dist/tzone-buddy-linux-arm64
          bun build --compile --target=bun-darwin-x64 --external react-devtools-core src/cli.tsx --outfile dist/tzone-buddy-darwin-x64
          bun build --compile --target=bun-darwin-arm64 --external react-devtools-core src/cli.tsx --outfile dist/tzone-buddy-darwin-arm64

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/tzone-buddy-linux-x64
            dist/tzone-buddy-linux-arm64
            dist/tzone-buddy-darwin-x64
            dist/tzone-buddy-darwin-arm64
